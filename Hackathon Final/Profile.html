<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <section class="frame-section">
        <div class="male-user-wrapper">
          <img
            class="male-user-icon"
            loading="lazy"
            alt=""
            src="./public/male-user@2x.png"
          />
        </div>
        <div class="english">
          <div class="week">
            <div class="week-base">
              <div class="mon">Mon</div>
            </div>
            <div class="week-base">
              <div class="mon">tue</div>
            </div>
            <div class="week-base">
              <div class="mon">wed</div>
            </div>
            <div class="week-base">
              <div class="mon">thu</div>
            </div>
            <div class="week-base">
              <div class="mon">fri</div>
            </div>
            <div class="week-base">
              <div class="mon">sat</div>
            </div>
            <div class="week-base">
              <div class="mon">sun</div>
            </div>
          </div>
          <div class="english-inner">
            <div class="calendar-header-parent">
              <div class="calendar-header">
                <img
                  class="calendar-header-left"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
              <div class="month">
                <div class="jan-2022">JAN 2022</div>
              </div>
              <img
                class="calendar-header-right"
                loading="lazy"
                alt=""
                src="./public/vector-1.svg"
              />
            </div>
          </div>
          <div class="calendar-days">
            <div class="calendar-days-child"></div>
            <div class="calendar-days-inner">
              <div class="week-base-parent">
                <div class="week-base7">
                  <div class="mon7">Mon</div>
                </div>
                <div class="week-base7">
                  <div class="mon">tue</div>
                </div>
                <div class="week-base7">
                  <div class="mon7">wed</div>
                </div>
                <div class="week-base7">
                  <div class="mon">thu</div>
                </div>
                <div class="week-base7">
                  <div class="mon11">fri</div>
                </div>
                <div class="week-base7">
                  <div class="mon">sat</div>
                </div>
                <div class="week-base7">
                  <div class="mon">sun</div>
                </div>
              </div>
            </div>
            <div class="calendar-content">
              <img
                class="calendar-content-child"
                loading="lazy"
                alt=""
                src="./public/group-481502.svg"
              />
            </div>
          </div>
          <div class="user-activity">
            <div class="user-activity-content-parent">
              <div class="user-activity-content">
                <img
                  class="user-activity-content-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-481503.svg"
                />
              </div>
              <div class="activity-details">
                <div class="activity-details-background"></div>
                <div class="activity-details-content">
                  <div class="activity-details-items">
                    <div class="activity-item-row">
                      <img
                        class="calendar-content-child"
                        loading="lazy"
                        alt=""
                        src="./public/group-481504.svg"
                      />

                      <img
                        class="activity-item-row-item"
                        alt=""
                        src="./public/group-481505.svg"
                      />
                    </div>
                    <div class="activity-item-separator"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="user-stats">
            <img
              class="user-stats-child"
              loading="lazy"
              alt=""
              src="./public/group-481501.svg"
            />
          </div>
        </div>
      </section>
      <section class="user-info">
        <div class="user-info-container">
          <div class="profile-details">
            <div class="name-and-status">
              <div class="name">
                <b class="anu-43">anu_43</b>
              </div>
              <b class="anuraag0gmailcom">anuraag0@gmail.com</b>
            </div>
            <div class="connection-status">
              <h2 class="connected">Connected Apps</h2>
            </div>
          </div>
          <div class="profile-actions">
            <div class="profile-actions-container">
              <div class="edit-profile">
                <button class="edit">
                  <div class="edit-child"></div>
                  <b class="edit-profile1">Edit Profile</b>
                  <div class="edit-icon">
                    <img class="edit-icon1" alt="" src="./public/edit@2x.png" />
                  </div>
                </button>
              </div>
              <div class="app-links">
                <div class="app-icons">
                  <div class="figma1">
                    <div class="figma-child"></div>
                    <img
                      class="figma-icon3"
                      loading="lazy"
                      alt=""
                      src="./public/figma11@2x.png"
                    />

                    <div class="app-sub-names-row">
                      <b class="figma2">Figma</b>
                    </div>
                  </div>
                </div>
                <div class="app-icons">
                  <button class="docs">
                    <div class="figma-child"></div>
                    <img
                      class="google-docs-icon2"
                      alt=""
                      src="./public/google-docs1@2x.png"
                    />

                    <div class="docs-wrapper">
                      <b class="docs1">Docs</b>
                    </div>
                  </button>
                </div>
                <div class="app-icons2">
                  <button class="sheets">
                    <div class="sheets-child"></div>
                    <img
                      class="google-slides-icon"
                      alt=""
                      src="./public/google-slides@2x.png"
                    />

                    <div class="sheets-wrapper">
                      <b class="sheets1">Sheets</b>
                    </div>
                  </button>
                </div>
                <div class="app-icons3">
                  <button class="github1">
                    <div class="github-child"></div>
                    <img
                      class="github-icon3"
                      alt=""
                      src="./public/github2@2x.png"
                    />

                    <div class="github-wrapper">
                      <b class="github2">GitHub</b>
                    </div>
                  </button>
                </div>
                <div class="group-div">
                  <div class="frame-child1"></div>
                  <h2 class="h2">+</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
